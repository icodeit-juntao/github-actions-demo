name: Build application and publish the artifects

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  
  

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.2
          cache: npm

      - name: Install
        run: npm ci
        
      - name: Test
        run: npm test

  build:
      name: Build
      runs-on: ubuntu-latest
      needs: test
  
      steps:
        - uses: actions/checkout@v3
  
        - name: Setup node
          uses: actions/setup-node@v3
          with:
            node-version: 18.14.2
            cache: npm
  
        - name: Install
          run: npm ci
  
        - name: Compile
          run: npm run build

        - name: Upload artifacts
          uses: actions/upload-artifact@v3
          with:
            name: github-pages
            path: dist/

  deploy:
    name: Deploy pages
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.2
          cache: npm

      - name: Install
        run: npm ci

      - name: Compile
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: github-pages
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
